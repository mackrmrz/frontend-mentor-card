<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        text-align: center;
        padding-top: 125px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="header">
          <div class="headshot">
            <img src="/images/image-victor.jpg" alt="" />
          </div>
        </header>
        <div class="title">
          <div class="name-age">
            <h2>Victor Crest <span class="age">26</span></h2>
          </div>
          <div class="city">
            <h4>London</h4>
          </div>
        </div>
        <hr/>
        <div class="profile-info">
          <ul class="profile-list">
            <li class="list-stats">
              <h3>80K</h3>
              <h6>Followers</h6>
            </li>
            <li class="list-stats">
              <h3>803K</h3>
              <h6>Likes</h6>
            </li>
            <li class="list-stats">
              <h3>1.4K</h3>
              <h6>Photos</h6>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mack Ramirez</a>.
    </div>
  </body>
</html>
