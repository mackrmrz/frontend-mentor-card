<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        /* font-size: 1.5em; */
        text-align: center;
        padding-top: 125px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="header">
          <div class="headshot">
            <img src="/images/image-victor.jpg" alt="" />
          </div>
        </header>
        <section class="title">
          <h2>Vector Crest</h2>
          <span>26</span>
          <span>London</span>
        </section>
        <hr>
        <div class="profile-info">
          <span 
            ><h3>80K</h3>
            <h6>Followers</h6></span
          >
          <span
            ><h3>803K</h3>
            <h6>Likes</h6></span
          >
          <span
            ><h3>1.4K</h3>
            <h6>Photos</h6></span
          >
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mack Ramirez</a>.
      </div>
    </div>
  </body>
</html>
